<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Chat Application</title>
    <!-- Include SockJS and STOMP over WebSocket libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <h2>Chat Room</h2>
    <div>
        <input type="text" id="name" placeholder="Your name" />
        <button onclick="connect()">Join Chat</button>
    </div>
    <br/>
    <div id="chat" style="display:none;">
        <div id="conversation" style="border:1px solid #ccc; width:400px; height:300px; overflow:auto; padding:5px;"></div>
        <br/>
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        var stompClient = null;

        // Connects to the WebSocket endpoint.
        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                document.getElementById("chat").style.display = "block";

                // Subscribe to the public topic.
                stompClient.subscribe('/topic/public', function (messageOutput) {
                    showMessage(JSON.parse(messageOutput.body));
                });

                // Send a join message.
                stompClient.send("/app/chat.addUser", {},
                    JSON.stringify({'sender': document.getElementById('name').value, 'type': 'JOIN'})
                );
            });
        }

        // Sends a chat message to the backend.
        function sendMessage() {
            var messageContent = document.getElementById('message').value;
            if(messageContent && stompClient) {
                var chatMessage = {
                    sender: document.getElementById('name').value,
                    content: messageContent,
                    type: 'CHAT'
                };
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                document.getElementById('message').value = '';
            }
        }

        // Appends messages to the conversation div.
        function showMessage(message) {
            var conversation = document.getElementById('conversation');
            var messageElement = document.createElement('p');
            messageElement.textContent = message.sender + ": " + message.content;
            conversation.appendChild(messageElement);
        }
    </script>
</body>
</html>
