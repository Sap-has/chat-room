<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Room</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- SockJS and STOMP for WebSocket support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <div class="container mx-auto p-4">
    <div id="app" class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
      <!-- Room Selection Section -->
      <div id="room-selection">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800 dark:text-gray-200">
          Welcome to Chat Room
        </h1>
        <div class="flex flex-col space-y-4">
          <div>
            <label for="username" class="block text-gray-700 dark:text-gray-300">Your Name</label>
            <input type="text" id="username" placeholder="Enter your name" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="flex space-x-4">
            <button id="hostRoomButton" class="w-1/2 bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600">
              Host a Room
            </button>
            <button id="toggleJoinButton" class="w-1/2 bg-green-500 text-white p-3 rounded-md hover:bg-green-600">
              Join a Room
            </button>
          </div>
          <div id="join-room-form" class="hidden">
            <label for="roomCodeInput" class="block text-gray-700 dark:text-gray-300 mt-4">Room Code</label>
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="joinRoomButton" class="mt-2 w-full bg-green-500 text-white p-3 rounded-md hover:bg-green-600">
              Join Room
            </button>
          </div>
          <!-- Error message container -->
          <div id="error-message" class="hidden text-red-600 mt-2"></div>
        </div>
      </div>

      <!-- Chat Room Section -->
      <div id="chat-room" class="hidden">
        <div class="flex justify-between items-center mb-4">
          <div class="text-lg font-semibold text-gray-800 dark:text-gray-200">
            Room: <span id="room-id" class="font-mono"></span>
          </div>
          <button id="copyRoomCodeButton" class="text-sm text-blue-500 hover:underline">
            Copy Room Code
          </button>
        </div>
        <div id="conversation" class="border border-gray-300 dark:border-gray-600 rounded-md p-4 h-80 overflow-y-auto bg-gray-50 dark:bg-gray-700"></div>
        <div class="mt-4 flex">
          <input type="text" id="message" placeholder="Type your message..." class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <button id="sendMessageButton" class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
