<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty Buddies</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
    <h2>Chat Room</h2>

    <div id="room-selection">
        <input type="text" id="name" placeholder="Your name" />
        <button onclick="hostRoom()">Host a Chatroom</button>
        <br/><br/>
        <input type="text" id="roomCode" placeholder="Enter Room Code" />
        <button onclick="joinRoom()">Join Chatroom</button>
    </div>

    <div id="chat" style="display:none;">
        <p>Room Code: <span id="displayRoomCode"></span></p>
        <div id="conversation" style="border:1px solid #ccc; width:400px; height:300px; overflow:auto; padding:5px;"></div>
        <br/>
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        var stompClient = null;
        var roomCode = null;

        function hostRoom() {
            roomCode = generateRandomCode();
            document.getElementById('displayRoomCode').innerText = roomCode;
            startChat();
        }

        function joinRoom() {
            roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            if (!roomCode) {
                alert("Please enter a valid room code.");
                return;
            }
            document.getElementById('displayRoomCode').innerText = roomCode;
            startChat();
        }

        function startChat() {
            document.getElementById("room-selection").style.display = "none";
            document.getElementById("chat").style.display = "block";

            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/' + roomCode, function (messageOutput) {
                    showMessage(JSON.parse(messageOutput.body));
                });

                stompClient.send("/app/chat.addUser/" + roomCode, {}, 
                    JSON.stringify({'sender': document.getElementById('name').value, 'type': 'JOIN', 'roomCode': roomCode})
                );
            });
        }

        function sendMessage() {
            var messageContent = document.getElementById('message').value;
            if (messageContent && stompClient) {
                var chatMessage = {
                    sender: document.getElementById('name').value,
                    content: messageContent,
                    type: 'CHAT',
                    roomCode: roomCode
                };
                stompClient.send("/app/chat.sendMessage/" + roomCode, {}, JSON.stringify(chatMessage));
                document.getElementById('message').value = '';
            }
        }

        function showMessage(message) {
            var conversation = document.getElementById('conversation');
            var messageElement = document.createElement('p');
            messageElement.textContent = message.sender + ": " + message.content;
            conversation.appendChild(messageElement);
        }

        function generateRandomCode() {
            var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            var code = '';
            for (var i = 0; i < 5; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }
    </script>
</body>
</html>
